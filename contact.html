<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 min-h-screen  ml-20 justify-center">
   <div class="links justify-end mb-25 flex  p-10 gap-10">
          <a class="font-medium text-xl opacity-30" href="index.html">Home</a>
          <a class="font-medium text-xl opacity-30" href="About.html">About</a>
          <a class="font-medium text-xl " href="contact.html">Contact</a>
          <a class="font-medium text-xl opacity-30" href="myskill.html">Skills</a>
        </div>
  <div class="w-full max-w-5xl bg-gray-100  rounded-lg shadow-md p-10">
    <h1 class="text-3xl font-semibold text-center text-black mb-10">Contact Form</h1>
    <div class="flex flex-col md:flex-row gap-10">
      <!-- Left Text Column -->
      <div class="md:w-1/2">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Let's talk about everything!</h2>
        <!-- <p class="text-gray-600">
          Hate forms? Send us an <a href="mailto:your.email@example.com" class="text-blue-600 underline">email</a> instead.
        </p> -->
      </div>

      <!-- Right Form Column -->
      <form class="md:w-1/2 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Full Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Your name" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" class="w-full px-4 py-2 border rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea rows="4" class="w-full px-4 py-2 border rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Your message..."></textarea>
        </div>
        <button type="submit" class="bg-gray-700 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-semibold">
          Send Message
        </button>
      </form>
    </div>
  </div>
</body>
</html>
